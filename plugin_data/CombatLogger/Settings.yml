# Settings.yml Configuration file - CombatLogger v0.0.5
---
# Time before a player can logout safely or execute commands (in seconds)
time: 15
# Kill a player if they disconnect whilst in combat
kill-on-log: true
# List of commands players cannot execute while in combat
banned-commands:
  - tp
  - warp
  - tpa
  - spawn
  - hub
  - pvp
  - potpvp
  - events
  - lobby
  - event
  - pot
messages:
 player-tagged: "&eYou are now in combat, do not logout or you will be punished!"
 player-tagged-timeout: "&7You are no longer in combat!"
 player-run-banned-command: "&cYou cannot execute this command whilst in combat!"
...
