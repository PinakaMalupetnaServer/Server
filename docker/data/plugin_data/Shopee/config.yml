text:
  prefix: "§l§9Shop §8»§r§7"
  enable: true
  desc: "§fWhere goods or services are sold; a store."
  shop:
    invalid: "{prefix} You dont have enough §b{value}"
    invfull: "{prefix} Your inventory is full"
    already: "{prefix} You already have §b{item}" #for commands
    perm: "{prefix} You dont have permission to view at this shop"
    disable: "{prefix} This system is currently disabled"
    status: "{prefix} You successfully §e{status} §7the §b{item} §9{quantity}x §7worth §f${cost}"
    store: "{prefix} World or Shop doesnt exists!"
    teleport: "{prefix} You are successfully teleported to §b{shop} §7Shop"
    usage: "{prefix} Usage: §b/shop <type> <player>"

form:
  toggle: "§7Sell Item?"
  slider: "§7Quantity"
  title: "§lShop"
  menu:
    - "§7Welcome §b{player}§7, Select any Shop"
    - "§7To Proceed and Teleport!"
  buy:
    - "§7Buy: §f${cost}"
    - "§7Item Name: §b{name}"
  sell:
    - "§7Sell: §f${cost}"
    - "§7Item Name: §b{name}"
  buysell:
    - "§7Buy: §f${buy}"
    - "§7Sell: §f${sell}"
    - "§7Item Name: §b{name}"
  cmd:
    - "§7Buy: §f${cost}"
    - "§7Item Name: §b{name}"
    - ""
    - "§7Are you sure you want to buy this item?"

